<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2575fc;
            font-weight: 600;
            font-size: 2.2rem;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 25px;
        }
        
        #itemInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #itemInput:focus {
            outline: none;
            border-color: #2575fc;
        }
        
        #addButton {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        #addButton:hover {
            background-color: #1a68e3;
        }
        
        .list-section {
            margin-top: 20px;
        }
        
        h2 {
            margin-bottom: 15px;
            color: #444;
            font-weight: 500;
            font-size: 1.4rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
        }
        
        #shoppingList {
            list-style-type: none;
        }
        
        #shoppingList li {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
            transition: transform 0.2s;
        }
        
        #shoppingList li:hover {
            transform: translateX(5px);
            background-color: #f0f4ff;
        }
        
        .item-text {
            flex: 1;
            font-size: 16px;
        }
        
        .delete-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #ff2e43;
        }
        
        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 20px 0;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .instructions h3 {
            margin-bottom: 8px;
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Enter an item to add...">
            <button id="addButton">Add Item</button>
        </div>
        
        <div class="list-section">
            <h2>Your Items</h2>
            <ul id="shoppingList">
                <li class="empty-message">Your shopping list is empty. Add some items!</li>
            </ul>
        </div>
        
        <div class="stats">
            <div>Total items: <span id="totalCount">0</span></div>
            <div>Last added: <span id="lastAdded">None</span></div>
        </div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <p>Type an item in the text box and click "Add Item" or press Enter to add it to your list.</p>
            <p>Click the red "Delete" button next to any item to remove it from your list.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemInput = document.getElementById('itemInput');
            const addButton = document.getElementById('addButton');
            const shoppingList = document.getElementById('shoppingList');
            const totalCount = document.getElementById('totalCount');
            const lastAdded = document.getElementById('lastAdded');
            
            let items = [];
            
            // Load items from localStorage if available
            if (localStorage.getItem('shoppingList')) {
                items = JSON.parse(localStorage.getItem('shoppingList'));
                renderList();
            }
            
            // Add item when button is clicked
            addButton.addEventListener('click', addItem);
            
            // Add item when Enter key is pressed
            itemInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addItem();
                }
            });
            
            function addItem() {
                const itemText = itemInput.value.trim();
                
                if (itemText === '') {
                    alert('Please enter an item name');
                    return;
                }
                
                // Add item to array
                items.push(itemText);
                
                // Save to localStorage
                localStorage.setItem('shoppingList', JSON.stringify(items));
                
                // Clear input
                itemInput.value = '';
                
                // Focus back to input
                itemInput.focus();
                
                // Update the list display
                renderList();
                
                // Update last added
                lastAdded.textContent = itemText;
                
                // Add pulse animation to the last added item
                const listItems = document.querySelectorAll('#shoppingList li:not(.empty-message)');
                if (listItems.length > 0) {
                    listItems[listItems.length - 1].classList.add('pulse');
                }
            }
            
            function deleteItem(index) {
                // Remove item from array
                items.splice(index, 1);
                
                // Save to localStorage
                localStorage.setItem('shoppingList', JSON.stringify(items));
                
                // Update the list display
                renderList();
            }
            
            function renderList() {
                // Clear the current list
                shoppingList.innerHTML = '';
                
                // Update total count
                totalCount.textContent = items.length;
                
                // If no items, show empty message
                if (items.length === 0) {
                    shoppingList.innerHTML = '<li class="empty-message">Your shopping list is empty. Add some items!</li>';
                    lastAdded.textContent = 'None';
                    return;
                }
                
                // Add each item to the list
                items.forEach((item, index) => {
                    const li = document.createElement('li');
                    
                    const itemText = document.createElement('span');
                    itemText.className = 'item-text';
                    itemText.textContent = item;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteItem(index));
                    
                    li.appendChild(itemText);
                    li.appendChild(deleteBtn);
                    
                    shoppingList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
